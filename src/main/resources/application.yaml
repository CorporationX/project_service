spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel
        team_channel:
          name: team_channel
  servlet:
    multipart:
      max-request-size: 5MB
      max-file-size: 5MB

  mvc:
    servlet:
      path: /api/v1

server:
  port: 8082
  servlet:
    contextPath: /api

logging:
  level:
    root: info

calculations_messages_processing:
  enabled: true

services:
  s3:
    endpoint: http://localhost:9000
    accessKey: user
    secretKey: password
    isMocked: false
    bucketName: project-bucket
    project:
      image:
        minHeight: 566
        maxHeight: 1080
        maxWidth: 1080
        bufferSize: 4096





  payment-service:
    host: http://localhost
    port: 9080
  user-service:
    host: http://localhost
    port: 8080
