spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        calculations_channel:
          name: calculations_channel

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8082

logging:
  level:
    root: info

calculations_messages_processing:
  enabled: true

services:
  s3:
    endpoint: http://localhost:9000
    accessKey: user
    secretKey: password
    bucketName: corpbucket
    isMocked: false
  payment-service:
    host: http://localhost
    port: 9080
  user-service:
    host: http://localhost
    port: 8080

app:
  project_service:
    cover_image:
      max_cover_image_size: 5_000_000
      cover_image_types: jpeg/png
      cover_image_horizontal_max_width: 1080
      cover_image_horizontal_max_height: 566
      cover_image_square_max_width: 1080
      cover_image_square_max_height: 1080
      cover_image_folder_name: /cover-image

google:
  client:
    id: 534057422646-e8dkdj7hn1bukfch45movmoq0hgecmcb.apps.googleusercontent.com
    secret: my_secret_code
  redirect:
    uri: http://localhost:8082/oauth/callback

user-service:
  host: http://localhost
  port: 8080
