name: CI

on:
  pull_request:
    branches:
      - cyclop-master-bc5

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.5

      - name: Check gradle version
        run: ./gradlew --version

      - name: tests
        run: ./gradlew test


  build:
    runs-on: ubuntu-latest

    steps:
      - name: build
        run: ./gradlew build

      - name: jar
        run: ./gradlew bootJar

