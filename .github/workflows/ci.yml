name: CI

on:
  pull_request:
    branches:
      - cyclop-master-bc5

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: build
        run: ./gradlew build

      - name: jar
        run: ./gradlew bootJar

  test:
    runs-on: ubuntu-latest

    steps:
      - name: tests
        run: ./gradlew test