name: CI

on:
  pull_request:
    branches:
      - "cyclop-master-bc5"

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@dbbdc275be76ac10734476cc723d82dfe7ec6eda # v3.4.2

      - name: build
        run: ./gradlew build

      - name: jar
        run: ./gradlew bootJar

      - name: tests
        run: ./gradlew test