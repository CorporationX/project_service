name: unicorn-ci-project-service

on:
  pull_request:
    branches:
      - 'dev'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build
        run: ./gradlew build -x test

      - name: Test
        run: ./gradlew test